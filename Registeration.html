<!DOCTYPE html>
<html>

<head>
    <title>registration page</title>
    <link rel="stylesheet" href="Registeration.css">
</head>

<body>
    <div>
        <form action="thank you for registering.html" method="get">
            <p style="font-size: 20;line-height:10pt ">&nbsp;Sign up</p>
            <p style="line-height:0.5pt;font-size: 12pt;">&nbsp;&nbsp;&nbsp;It's quick and easy.</p>
            <hr style="font-weight: lighter;">

            <input type="text" name="firstname" placeholder="First name" required
                style="width: 34%; display: inline-block;">
            <input type="text" name="surname" placeholder="surname" required style="width: 34%;">
            <input type="text" name="email" placeholder="Mobile Number or Email Address" required>
            <input type="password" name="pass" placeholder="Password" required>
            <p style="font-size: 10pt;">&nbsp;&nbsp;Date of Birth</p>
            <input type="date" name="Birthdate">
            <p style="font-size: 10pt;">&nbsp;&nbsp;Gender</p>
            <span style="width: 85%;display: inline-block;">
                <input type="radio" name="gender" value="male" id="m">
                <label for="m" style="font-size: 10pt;border-radius: 2px">Male</label>
                <input type="radio" name="gender" value="female" id="f">
                <label for="f" style="font-size: 10pt;border-radius: 2px">Female</label>
                <input type="radio" name="gender" value="custom" id="c">
                <label for="c" style="font-size: 10pt;border-radius: 2px;">custom</label>
            </span>
            <p style="font-size: 11px; font-family: Arial; margin: 1px 2px;">&nbsp;&nbsp;By clicking Sign Up, you agree
                to our Terms , Data Policy and Cookie &nbsp;&nbsp;Policy&#13;.You may receive SMS notifications from us
                and can opt out
                at &nbsp;&nbsp;&#13;any time</p>

            <input type="submit" value="sign up" id="btn">

        </form>
    </div>
</body>

</html>
